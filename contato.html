        <h1>Envie sua mensagem pelos nossos canais:</h1>

        <e-mail><mark>victoriacollato.tricot@gmail.com</mark></e-mail>
        <h1>whatsapp:</h1>

    </section>

    <section class="coluna-50">
        <form action="https://formsubmit.co/victoriacollato.tricot@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse"
                value="Obrigado pelo contato! Responderemos sua mensagem o mais breve possível.">

            <h1>ou pela nossa caixa de mensagem:</h1>
            <input type="text" placeholder="Nome Completo" name="name" required />
            <br><br>
            <input type="email" name="email" placeholder="e-mail" required />
            <br><br>
            <input type="tel" placeholder="Telefone" id="Telefone" name="Telefone" required />
            <br><br>
            <select name="Tipo de mensagem" required>
                <option selected disabled value="">Qual motivo do contato</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Informação">Informação</option>
                <option value="Reclamação">Reclamação</option>
            </select>
            <br><br>
            <textarea required name="mensagem" placeholder="digite aqui sua mensagem teste" rows="15"
                cols="35"></textarea>
            <br>
            <button type="submit">Enviar mensagem</button>
        </form>
    </section>
